<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
</head>
<body>
    <div class="layui-row" id="divSearch">
        <div class="layui-form">
            <div class="layui-form-item layui-inline">
                <label class="layui-form-label">
                    用户名:
                </label>
                <div class="layui-inline">
                    <input type="text" name="uid" id="uid" placeholder="检索的用户名" class="layui-input" />
                </div>
            </div>

            <div class="layui-form-item layui-inline">
                <label class="layui-form-label">
                    呢称:
                </label>
                <div class="layui-inline">
                    <input type="text" name= "nickName" id= "nickName"
                           placeholder="需要检索的用户呢称" class="layui-input" />
                </div>
            </div>

            <div class="layui-form-item layui-inline">
                <label class="layui-form-label">
                    状态:
                </label>
                <div class="layui-inline">
                    <select name="state" id="selState" class="layui-input">
                        <option value="-1" selected>全部</option>
                        <option value="0"> 未激活</option>
                        <option value="1">正常</option>
                        <option value="2" >屏蔽</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item layui-inline">
                <div class="layui-inline">
                    <button id="btnSearch" class="layui-btn layui-btn-success">
                        <i class="layui-icon layui-icon-search" />检索
                    </button>
                </div>
            </div>

        </div>
    </div>

    <div class="layui-row" id="result">
        <table id="tblResult" lay-filter="tblResult" />
    </div>

</body>
</html>
<script type="text/javascript" src="/js/layui/layui.all.js"></script>
<script type="text/javascript" src="/js/logic/userManage.js"></script>
