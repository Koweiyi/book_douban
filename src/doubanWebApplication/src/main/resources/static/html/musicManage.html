<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>music_show</title>
    <link rel="stylesheet" href="/js/layui/css/layui.css">
</head>
<body>

<!--检索功能-->
<div class="layui-row" id="divSearch">
    <div class="layui-form">

        <div class= "layui-form-item layui-inline">
            <label class="layui-form-label">
                音乐名:
            </label>
            <div class="layui-inline">
                <input type="text" name="musicName" id="musicName" placeholder="需要检索的音乐名" class="layui-input" />
            </div>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">
                作者:
            </label>
            <div class="layui-inline">
                <input type="text" name= "musicMan" id="musicMan" placeholder= "需要检索的乐曲作者" class="layui-input"/>
            </div>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">
                评分:
            </label>
            <div class="layui-inline">
                <input type="text" name= "musicMark" id="musicMark"
                       placeholder= "需要检索的乐曲评分" class="layui-input"/>
            </div>
        </div>

        <!--<div class="layui-form-item layui-inline">
            <label class="layui-form-label">
                评分:
            </label>
            <div class="layui-inline">
                <select name="state" id="selState" class="layui-input">
                    <option value="-1" selected>全部</option>
                    <option value>未激活</option>
                    <option value="1"> 正常</option>
                    <option value="2">屏蔽</option>
                </select>
            </div>
        </div>-->
        <div class="layui-form-item layui-inline">
            <div class="layui-inline">
                <button id="btnSearch" class="layui-btn layui-btn-success">
                    <i class="layui-icon layui-icon-search"></i>检索
                </button>
            </div>
        </div>
    </div>
</div>

<div class="layui-row" id="result">
    <table id="MusictblResult" lay-filter="MusictblResult"></table>
</div>

</body>
</html>
<script type="text/javascript" src="/js/layui/layui.all.js"></script>
<script type="text/javascript" src="/js/logic/musicManage.js"></script>
