<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <!-- load css -->
    <link rel="stylesheet" type="text/css" href="/js/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="/css/main.css" media="all">
</head>
<body>
<div class="layui-canvs"></div>
<div class="layui-layout layui-layout-login" style="margin-top: 7%;">
    <h1>
        <strong>注册新用户</strong>
    </h1>
    <div class="layui-form layui-form-pane" id="login-form">
        <div class="login-block">
            <div class="layui-user-icon larry-login">
                <input class="login_txtbx" type="text" name="uid", id="uid", placeholder="用户名" required>
            </div>
            <div class="layui-user-icon larry-login">
                <input class="login_txtbx" type="text" name="nickName" , id="nickName", placeholder="昵称" required>
            </div>
            <div class="layui-pwd-icon larry-login">
                <input type="password" name="pwd", id="pwd", class="login_txtbx" placeholder="密码" required layui-verify="reauired">
            </div>
            <div class="layui-pwd-icon larry-login">
                <input type="password" name="rePwd", id="rePwd" class="login_txtbx" placeholder="确认密码" required layui-verify="reauired">
            </div>

            <div class="layui-val-icon larry-login">
                <div class="layui-code-box">
                    <input type="text" id="code" name="code" required layui-verify="reauired" placeholder="验证码" maxlength="4" class="login_txtbx">
                </div>
            </div>
            <div id="login-btn-block">
                <button id="btnRegister" class="layui-btn" style="width: 100%;" lay-filter="btnRegister">注册</button>
            </div>
            <div id="login-form-register">
                <span>已有账号：</span>
                <a href="/html/login.html" style="color: #E9E7E7">
                    <i class="layui-icon layui-icon-link"></i>立即登录
                </a>
            </div>
        </div>
        <div class="layui-login-text">
            <p>©&nbsp;team06</p>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/layui/layui.all.js"></script>
<script type="text/javascript" src="/js/logic/login.js"></script>
<script type="text/javascript" src="/js/surports/jparticle.jquery.js"></script>
<script type="text/javascript">
    $(function(){
        $(".layui-canvs").jParticle({
            background: "#282828",
            color: "#E6E6E6"
        });
    });
</script>
<script type="text/javascript" src="/js/logic/addUser.js"></script>
</body>
</html>
