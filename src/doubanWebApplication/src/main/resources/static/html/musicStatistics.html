<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/js/layui/css/layui.css"></head>
</head>
<body>
    <div class="layui-container">

        <div class="layui-row">
            <div class="layui-col-md12" >数据分析下</div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md12" style="height: 20px" ></div>
        </div>

        <div class="layui-row layui-bg-orange" style="height: 30px">
            <div class="layui-col-md4" >
                <span>乐曲总量 : 1000</span>
            </div>

            <div class="layui-col-md4" >
                <span>评论总量 : 4000</span>
            </div>

            <div class="layui-col-md4" >
                <span>作者总量 : 10000</span>
            </div>
        </div>

        <div class=" layui-row layui-col-space10">
            <div class="layui-col-md6">
                <div id="music_mark" style="width: 100%; height: 200px;"></div>
            </div>
            <div class="layui-col-md6">
                <div id="music_site" style="width: 100%; height: 200px;"></div>
            </div>
        </div>

        <div class=" layui-row layui-col-space10">
            <div class=" layui-col-md6">3</div>
            <div class=" layui-col-md6">4</div>
        </div>

        <div class=" layui-row layui-col-space10">
            <div class="layui-col-md6">5</div>
            <div class="layui-col-md6">6</div>
        </div>
    </div>
</body>
</html>
<script src="https://cdn.bootcss.com/echarts/4.8.0/echarts.min.js"></script>
<script src="https://echarts-www.cdn.bcebos.com/zh/asset/theme/shine.js"></script>
<script type="text/javascript" src="/js/layui/layui.all.js"></script>
<script type="text/javascript" src="/js/logic/musicStatistics.js"></script>
