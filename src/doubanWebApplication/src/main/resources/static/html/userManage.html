<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link rel="stylesheet" href="/js/layui/css/layui.css">
    <link rel="stylesheet" href="/css/userManage.css">
</head>
<body>
    <!--检索功能-->
    <div class="layui-row" id="divSearch">
        <div class="layui-form"  lay-filter="test1">
            <div class="layui-form-item layui-inline">
                <div class="layui-inline">
                    <input type="text" name="uid" id="uid" placeholder="需要检索的用户名" class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item layui-inline">
                <div class="layui-inline">
                    <input type="text" name="nickName" id="nickName" placeholder="需要检索的昵称" class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item layui-inline">
                <div class="layui-inline">
                    <select name="state" id="selState" class="layui-select">
                        <option value="-1">状态</option>
                        <option value="0">未激活</option>
                        <option value="1">正常</option>
                        <option value="2">已屏蔽</option>
                        <option value="3">管理员</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item layui-inline">
                <div class="layui-inline">
                    <button id="btnSearch" class="layui-btn layui-btn-radius layui-btn-sucess">
                        <i class="layui-icon layui-icon-search "></i> 检索
                    </button>
                </div>
            </div>
            <div class="layui-form-item layui-inline">
                <div class="layui-inline">
                    <button id="btnRefresh" class="layui-btn layui-btn-radius layui-btn-sucess">
                        <i class="layui-icon layui-icon-refresh-1 "></i> 重置
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!--检索结果-->
    <div class="layui-row" id="result">
        <table class="layui-tab" id="tblResult" lay-filter="tblResult"></table>
    </div>

    <div id ="divUserInfo" style="display: none; height: 40%;">
        <div class="layui-row" style="text-align: center; margin-top: 20px;">
            <span style="font-size: 20px"><b>管理用户</b></span>
        </div>
        <div class="layui-row" style="margin-top: 20px">
            <div class="layui-col-lg1" style="margin-left: 25%; width: 50%">
                <div class="layui-form layui-form-pane" lay-filter="userInfoEdit" id="divUserInfo-form">
                    <div class="layui-form-item layui-inline">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-block">
                            <input class="layui-input" readonly="readonly"  id="spanEditUid"></input>
                        </div>
                    </div>
                    <div class="layui-form-item layui-inline">
                        <label class="layui-form-label">设置用户为</label>
                        <div class="layui-input-block">
                            <select class="layui-select" id="selectState" name="selectState">
                                <option value="0">未激活用户</option>
                                <option value="1">正常用户</option>
                                <option value="2">屏蔽用户</option>
                                <option value="3">管理员</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
<script type="text/javascript" src="/js/layui/layui.all.js"></script>
<script type="text/javascript" src="/js/logic/userManage.js"></script>
