<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link rel="stylesheet" href="/js/layui/css/layui.css">
    <link rel="stylesheet" href="/css/userManage.css">
</head>
<body>
    <!--检索功能-->
    <div class="layui-row" id="divSearch">
        <div class="layui-form"  lay-filter="test1">
            <div class="layui-form-item layui-inline">
                <div class="layui-inline">
                    <input type="text" name="uid" id="uid" placeholder="需要检索的用户名" class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item layui-inline">
                <div class="layui-inline">
                    <input type="text" name="nickName" id="nickName" placeholder="需要检索的昵称" class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item layui-inline">
                <div class="layui-inline">
                    <select name="state" id="selState" class="layui-select">
                        <option value="-1">状态</option>
                        <option value="0">未激活</option>
                        <option value="1">正常</option>
                        <option value="2">已屏蔽</option>
                        <option value="3">管理员</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item layui-inline">
                <div class="layui-inline">
                    <button id="btnSearch" class="layui-btn layui-btn-radius layui-btn-sucess">
                        <i class="layui-icon layui-icon-search "></i> 检索
                    </button>
                </div>
            </div>
            <div class="layui-form-item layui-inline">
                <div class="layui-inline">
                    <button id="btnRefresh" class="layui-btn layui-btn-radius layui-btn-sucess">
                        <i class="layui-icon layui-icon-refresh-1 "></i> 重置
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!--检索结果-->
    <div class="layui-row" id="result">
        <table class="layui-tab" id="tblResult" lay-filter="tblResult"></table>
    </div>

<div id ="divUserInfo" >
    <div class="layui-form layui-form-pane" lay-filter="userInfoEdit">
        <div class="layui-form-item">
            <label>用户名：</label>
            <div class="layui-input-block">
                <span style="color: darkblue" id="spanEditUid"></span>
            </div>
        </div>
        <div class="layui-form-item">
            <label>设置该用户为：</label>
            <div class="layui-input-block">
                <select class="layui-select" id="selectState" name="selectState">
                    <option value="0"><span style='color: yellowgreen'>
                            <i class='layui-icon layui-icon-tips'></i><b>未激活用户</b></span></option>
                    <option value="1"><span style='color: green'>
                            <i class='layui-icon layui-icon-ok-circle'></i><b>正常用户</b></span></option>
                    <option value="2"><span style='color: red'>
                        <i class='layui-icon layui-icon-close-fill'></i><b>屏蔽用户</b></span></option>
                    <option value="3"><span style='color: darkblue'>
                        <i class='layui-icon layui-icon-auz'></i><b>管理员</b></span></option>
                </select>
            </div>
        </div>
    </div>
</div>

</body>
</html>
<script type="text/javascript" src="/js/layui/layui.all.js"></script>
