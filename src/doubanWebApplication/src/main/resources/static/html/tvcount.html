<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/js/layui/css/layui.css">


</head>
<body bgcolor="#f0f8ff">
<div class="layui-fluid">
    <div class="layui-row layui-col-space15" style="margin-top: 10px">
        <div class="layui-col-sm6 layui-col-md3">
            <div class="layui-card">
                <div class="layui-card-header">
                    管理员
                    <span class="layui-badge layui-bg-cyan layuiadmin-badge">♔</span>
                </div>
                <div class="layui-card-body layuiadmin-card-list">
                    <p class="layuiadmin-big-font">史芯源</p>
                    <p>目标：
                        <span class="layuiadmin-span-color"><i class="layui-icon"></i>电视剧</span>
                    </p>
                </div>
            </div>
        </div>
        <div class="layui-col-sm6 layui-col-md3">
            <div class="layui-card">
                <div class="layui-card-header">
                    爬取量
                    <span class="layui-badge layui-bg-blue layuiadmin-badge">总</span>
                </div>
                <div class="layui-card-body layuiadmin-card-list">
                    <p class="layuiadmin-big-font">5305</p>
                    <p>
                        目标：
                        <span class="layuiadmin-span-color">豆瓣电视剧 <i class="layui-icon"></i></span>
                    </p>
                </div>
            </div>
        </div>
        <div class="layui-col-sm6 layui-col-md3">
            <div class="layui-card">
                <div class="layui-card-header">
                    爬取类型
                    <span class="layui-badge layui-bg-green layuiadmin-badge">tag</span>
                </div>
                <div class="layui-card-body layuiadmin-card-list">
                    10
                    <p class="layuiadmin-big-font"></p>
                    <p>

                        <span class="layuiadmin-span-color">取自：<i class="layui-icon">电视剧主页</i></span>
                    </p>
                </div>
            </div>
        </div>
        <div class="layui-col-sm6 layui-col-md3">
            <div class="layui-card">
                <div class="layui-card-header">
                    短评数
                    <span class="layui-badge layui-bg-orange layuiadmin-badge">月</span>
                </div>
                <div class="layui-card-body layuiadmin-card-list">

                    <p class="layuiadmin-big-font">15423</p>
                    <p>
                        短评目标:
                        <span class="layuiadmin-span-color">对应电影取3条<i class="layui-icon"></i></span>
                    </p>
                </div>
            </div>
        </div>
        <div class="layui-col-sm12">
            <div class="layui-card">
                <div class="layui-card-header">
                    访问量
                </div>
                <div class="layui-card-body">
                    <div class="layui-row">
                        <div class="layui-col-sm8">
                            <div class="layui-carousel layadmin-carousel layadmin-dataview" id="tvcount" style="width: 100%; height: 280px;" lay-anim="fade" lay-filter="LAY-index-pagetwo" data-anim="fade">
                                <div class="layui-col-md6">
                                    <div></div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-sm4">
                            <div class="layuiadmin-card-list">
                                <p class="layuiadmin-normal-font">月访问数</p>
                                <span>同上期增长</span>
                                <div class="layui-progress layui-progress-big" lay-showpercent="yes">
                                    <div class="layui-progress-bar" style="width: 30%;" lay-percent="30%"><span class="layui-progress-text">30%</span></div>
                                </div>
                            </div>
                            <div class="layuiadmin-card-list">
                                <p class="layuiadmin-normal-font">月下载数</p>
                                <span>同上期增长</span>
                                <div class="layui-progress layui-progress-big" lay-showpercent="yes">
                                    <div class="layui-progress-bar" style="width: 20%;" lay-percent="20%"><span class="layui-progress-text">20%</span></div>
                                </div>
                            </div>
                            <div class="layuiadmin-card-list">
                                <p class="layuiadmin-normal-font">月收入</p>
                                <span>同上期增长</span>
                                <div class="layui-progress layui-progress-big" lay-showpercent="yes">
                                    <div class="layui-progress-bar" style="width: 25%;" lay-percent="25%"><span class="layui-progress-text">25%</span></div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
<script src="https://cdn.bootcss.com/echarts/4.8.0/echarts.min.js"></script>
<script src="https://echarts-www.cdn.bcebos.com/zh/asset/theme/shine.js"></script>
<script type="text/javascript" src="/js/layui/layui.all.js"></script>
<script type="text/javascript" src="/js/logic/tvcount.js"></script>
