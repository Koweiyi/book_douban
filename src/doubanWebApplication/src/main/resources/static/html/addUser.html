<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="/js/layui/css/layui.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="layui-form layui-form-pane" id="register-form">
    <ul>
        <li class="layui-form-item">
            <label class="layui-form-label">用户名：</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" id="uid" required lay-verify="required" name="uid">
            </div>
        </li>
        <li class="layui-form-item">
            <label class="layui-form-label">密码：</label>
            <div class="layui-input-block">
                <input type="password" class="layui-input" id="pwd" required lay-verify="required" name="pwd">
            </div>
        </li>
        <li class="layui-form-item">
            <label class="layui-form-label">重复密码：</label>
            <div class="layui-input-block">
                <input type="password" class="layui-input" id="repwd" required lay-verify="required" name="repwd">
            </div>
        </li>
        <li class="layui-form-item">
            <label class="layui-form-label">昵称：</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" id="nickName" required lay-verify="required" name="nickName">
            </div>
        </li>
        <li class="layui-form-item">
            <button id="btnSave" class="layui-btn" lay-submit lay-filter="saveAndCommit">注册用户</button>
        </li>
    </ul>
</div>
</body>
</html>
<script type="text/javascript" src="/js/layui/layui.all.js"></script>
<script type="text/javascript" src="/js/logic/addUser.js"></script>
