<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <!-- load css -->
    <link rel="stylesheet" type="text/css" href="/js/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="/css/main.css" media="all">
</head>
<body>
<div class="layui-canvs"></div>
    <div class="layui-layout layui-layout-login">
        <h1>
            <strong>豆瓣数据管理系统</strong>
        </h1>
        <form action="/logic/user/login" method="post" class="" id="login-form">
            <div class="login-block">
                <div class="layui-user-icon larry-login">
                    <input class="login_txtbx" type="text" name="uid" placeholder="账号" required lau-verify="reauired">
                </div>
                <div class="layui-pwd-icon larry-login">
                    <input type="password" name="pwd" class="login_txtbx" placeholder="密码" required lau-verify="reauired">
                </div>

                <div class="layui-val-icon larry-login">
                    <div class="layui-code-box">
                        <input type="text" id="code" name="code" placeholder="验证码" maxlength="4" class="login_txtbx">
                        <img src="images/verifyimg.png" alt="" class="verifyImg" id="verifyImg" onclick="javascript:this.src='xxx'+Math.random();">
                    </div>
                </div>
                <div id="login-form-register">

                </div>
                <div id="login-btn-block">
                    <button type="submit" id="btnLogin" class="layui-btn" style="width: 100%;">登录</button>
                </div>
            </div>
            <div class="layui-login-text">
                <p>©&nbsp;team06</p>
            </div>
        </form>
    </div>
<script type="text/javascript" src="/js/layui/layui.all.js"></script>
<script type="text/javascript" src="/js/logic/login.js"></script>
<script type="text/javascript" src="/js/surports/jparticle.jquery.js"></script>
<script type="text/javascript">
    $(function(){
        $(".layui-canvs").jParticle({
            background: "#282828",
            color: "#E6E6E6"
        });
    });
</script>
</body>
</html>
