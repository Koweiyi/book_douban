<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书籍管理</title>
    <link rel="stylesheet" href="/js/layui/css/layui.css">
</head>
<body>

<div class="layui-row" id="divSearch">
    <div class="layui-form">
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">
                用户名
            </label>
            <div class="layui-inline">
                <input type="text" name="uid" id="uid" placeholder="需要检索的用户名" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">
                昵称
            </label>
            <div class="layui-inline">
                <input type="text" name="nickName" id="nickName" placeholder="需要检索的昵称" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">
                状态
            </label>
            <div class="layui-inline">
                <select name="state" id="selState" class="layui-input">
                    <option value="-1" selected>全部</option>
                    <option value="0">未激活</option>
                    <option value="1">正常</option>
                    <option value="2">已屏蔽</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-inline">
            <div class="layui-inline">
                <button id="btnSearch" class="layui-btn layui-btn-sucess">
                    <i class="layui-icon layui-icon-search"></i> 检索
                </button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
