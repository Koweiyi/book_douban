<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/js/layui/css/layui.css">
    <link rel="stylesheet" href="/css/loginUser.css">
</head>
<body>
<div class="layui-row" id="login-title">
    <span id="span-login-title"><b>个人用户管理</b></span>
</div>
<div class="layui-row" id="login-user-main-body">
    <div class="layui-col-lg1">
        <div class="layui-form layui-form-pane" id ="login-user-form" >
            <div class="layui-form-item layui-inline">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" id="login-user-uid" class="layui-input" readonly="readonly" placeholder=""/>
                </div>
            </div>

            <div class="layui-form-item layui-inline">
                <label class="layui-form-label">当前昵称</label>
                <div class="layui-input-block">
                    <input type="text" id="login-user-old-nickName" class="layui-input" readonly="readonly" placeholder=""/>
                </div>
            </div>


            <div class="layui-form-item layui-inline">
                <label class="layui-form-label">修改昵称</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input"  id="login-user-nickName" placeholder="修改我的昵称为"/>
                </div>
            </div>

            <div class="layui-form-item layui-inline">
                <label class="layui-form-label">修改密码</label>
                <div class="layui-input-block">
                    <input type="password" class="layui-input" id="login-user-pwd" placeholder="修改我的密码为"/>
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-normal" id="login-user-form-yesBtn" lay>确认修改</button>
            </div>
        </div>
    </div>
</div>

<div id="divUserTest">
    <div class="layui-container" id="divUserTest-container">
        <div class="layui-row" style="margin-top: 20px">
            <div class="layui-col-lg1" id="divUserTest-lg1">
                <div class="layui-form layui-form-pane" style="width: 100%">
                    <div class="layui-form-item" id="divUserTest-item">
                        <label class="layui-form-label">
                            密码验证
                        </label>
                        <div class="layui-input-block">
                            <input type="password" id="inputPwdTest" class="layui-input" placeholder="请输入您的密码!"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript" src="/js/layui/layui.all.js"></script>
<script src="https://cdn.bootcss.com/echarts/4.8.0/echarts.min.js"></script>
<script type="text/javascript" src="/js/logic/loginUser.js"></script>
