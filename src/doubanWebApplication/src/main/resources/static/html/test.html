<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/main.css" , media="all">
    <link rel="stylesheet" href="/static/js/layui/css/layui.css">
</head>
<body>

<form class="layui-form layui-form-pane" id="user-edit-form">
    <ul>
        <li class="layui-form-item">
            <label class="layui-form-label">id：</label>
            <div class="layui-input-block">
                <input type="password" class="layui-input" id="id" placeholder="" required lay-verify="required" value="" name="oldPwd">
            </div>
        </li>
        <li class="layui-form-item">
            <label class="layui-form-label">旧密码：</label>
            <div class="layui-input-block">
                <input type="password" class="layui-input" id="oldPwd" placeholder="*********" required lay-verify="required" name="oldPwd">
            </div>
        </li>
        <li class="layui-form-item">
            <label class="layui-form-label">用户名：</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" id="newUid"  name="newUid">
            </div>
        </li>
        <li class="layui-form-item">
            <label class="layui-form-label">昵称：</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" id="newNickName" required  name="newNickName">
            </div>
        </li>
        <li class="layui-form-item">
            <label class="layui-form-label">密码：</label>
            <div class="layui-input-block">
                <input type="password" class="layui-input" id="newPwd" placeholder="输入新密码" name="newPwd">
            </div>
        </li>
        <li class="layui-form-item">
            <button id="btnEdit" class="layui-btn" lay-submit lay-filter="editAndCommit">编辑用户</button>
        </li>
    </ul>
</form>

<script type="text/javascript" src="/static/js/layui/layui.all.js"></script>
<script type="text/javascript" src="/static/js/logic/editUser.js"></script>
</body>
</html>
